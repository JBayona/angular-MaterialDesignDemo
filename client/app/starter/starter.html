<md-toolbar>
  <h1>Angular Material Starter</h1>
</md-toolbar>

<div class="container" layout="row" flex>
  <md-sidenav md-is-locked-open="true" class="md-whiteframe-4dp">
    <md-list>
      <md-list-item ng-repeat="item in users.info">
        <md-button ng-click="selectedUser(item)">
          <md-icon md-svg-icon="avatar:{{item.avatar}}" class="avatar"></md-icon>
          {{item.name}}
        </md-button>
      </md-list-item>
    </md-list>
  </md-sidenav>
  <md-content id="content" flex>
    <md-icon md-svg-icon="avatar:{{users.selectedUser.avatar || users.info[0].avatar}}" class="avatar"></md-icon>
    <h2>{{users.selectedUser.name || users.info[0].name }}</h2>
    <p>
      {{users.selectedUser.content || users.info[0].content }}
    </p>
  </md-content>
</div>
